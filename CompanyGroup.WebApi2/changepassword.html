<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Jelszó módosítás értesítő üzenet</title>
    <style type="text/css">
        .style1
        {
            width: 500px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3>Jelszó módosítás értesítő üzenet</h3>
    <table cellpadding="2" cellspacing="2" class="style1">
        <tr>
            <td colspan="3">Tisztelt $Name$!</td>
        </tr>
        <tr>
            <td colspan="3">Az Ön által $Date$ -én $Time$-kor kezdeményezett jelszómódosítás művelet sikeresen megtörtént.</td>
        </tr>
        <tr>
            <td>Felhasználónév:</td>
            <td>$UserName$</td>
            <td></td>
        </tr>
        <tr>
            <td>Régi jelszó:</td>
            <td>$OldPassword</td>
            <td></td>
        </tr>
        <tr>
            <td>Új jelszó:</td>
            <td>$NewPassword$</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
