<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hibás elfelejtett jelszó kérés értesítő üzenet</title>
    <style type="text/css">
        .style1
        {
            width: 500px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3>Hibás elfelejtett jelszó kérés értesítő üzenet</h3>
    <table cellpadding="2" cellspacing="2" class="style1">
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3">$Date$ -én $Time$-kor kezdeményezett elfelejtett jelszó művelet nem sikerült. </td>
        </tr>
        <tr>
            <td>A hiba leírása:</td>
            <td>$ErrorMessage$</td>
            <td></td>
        </tr>
        <tr>
            <td>A megadott felhasználónév:</td>
            <td>$UserName$</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
