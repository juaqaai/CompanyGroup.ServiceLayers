<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Elfelejtett jelszó kérés értesítő üzenet</title>
    <style type="text/css">
        .style1
        {
            width: 500px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3>Elfelejtett jelszó kérés értesítő üzenet</h3>
    <table cellpadding="2" cellspacing="2" class="style1">
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3">Tisztelt $RecipientName$!</td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3">A hozzáférési adatait rendszerünk automatikusan küldte a nálunk regisztrált $Email$ címre.</td>
        </tr>
        <tr>
            <td>Felhasználónév:</td>
            <td>$UserName$</td>
            <td></td>
        </tr>
        <tr>
            <td>Jelszó:</td>
            <td>$Password$</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td>$Date$ $Time$</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Üdvözlettel, </td>
            <td>WEB adminisztrátor csoport</td>
            <td></td>
        </tr>

    </table>
</body>
</html>
